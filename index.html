<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="media/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Select the game you want to play</h1>
      </div>
      <div class="section">
        <div class="item item1">
          <a href="gameTictactoe/game.html">
            <div class="contitem">
              <div id="itemtictac" class="common">
                <img src="media/images/tictactoe.gif" />
              </div>
              <div class="infotext">Tic Tac Toe</div>
            </div>
          </a>
        </div>
        <div class="item item2">
          <a href="gameCointoss/game.html">
            <div class="contitem">
              <div id="itemcoin" class="common">
                <div class="heads">
                  <img src="media/images/coin.jpg" />
                </div>
                <div class="tails">
                  <img src="media/images/coin.jpg" />
                </div>
              </div>
              <div class="infotext">Coin Toss</div>
            </div>
          </a>
        </div>
        <div class="item item3">
          <a href="gameSnakexenzia/game.html">
            <div class="contitem">
              <div id="itemsnake" class="common">
                <img src="media/images/snake.gif" />
              </div>
              <div class="infotext">Snake Xenzia</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
