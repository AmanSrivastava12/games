<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../media/favicon/site.webmanifest" />
  </head>
  <body onload="initialize()">
    <div class="backBtn" title="Go back">
      <a href="../index.html">
        <i class="fa-solid fa-2xl fa-angles-left"></i>
      </a>
    </div>
    <div id="restart" title="Game Settings" onclick="restartGame(true)">
      <i class="fa-solid fa-2xl fa-gear"></i>
    </div>
    <div class="container">
      <header><h1>tic-tac-toe</h1></header>
      <table id="table_game">
        <tr>
          <td class="td_game">
            <div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
        </tr>
        <tr>
          <td class="td_game">
            <div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
        </tr>
        <tr>
          <td class="td_game">
            <div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
          <td class="td_game">
            <div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div>
          </td>
        </tr>
      </table>
      <div class="winscontainer">
        <div class="td_list">
          <div>Computer Wins</div>
          <div id="computer_score">0</div>
        </div>
        <hr />
        <div class="td_list">
          <div>Game Draws</div>
          <div id="tie_score">0</div>
        </div>
        <hr />
        <div class="td_list">
          <div>Player Wins</div>
          <div id="player_score">0</div>
        </div>
      </div>
      <div id="optionsDlg" class="modal">
        <div class="modal-content">
          <h2>Game Settings</h2>
          <h3>Select Difficulty Level</h3>
          <div class="justifyspaceevenly">
            <div class="subdivision">
              <input type="radio" name="difficulty" id="r1" />
              <label for="r1">easy</label>
            </div>
            <div class="subdivision">
              <input type="radio" name="difficulty" id="r0" />
              <label for="r0">hard</label>
            </div>
          </div>
          <h3>Select Your Mark</h3>
          <div class="justifyspaceevenly">
            <div class="subdivision">
              <input type="radio" name="player" id="rx" value="x" />
              <label for="rx">cross</label>
            </div>
            <div class="subdivision">
              <input type="radio" name="player" id="ro" value="o" />
              <label for="ro">nought</label>
            </div>
          </div>
          <h6>NOTE : selection of cross will give you first chance to play.</h6>
          <button id="okBtn" onclick="choiceDecider()">OK</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c733fc0f10.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
